<!doctype html>
<head>
  <meta charset="utf-8">
  <title>pxlr</title>
  <meta name="description" content="pxlr">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
</head>

<body>
  <div id ="header"></div>
  <div id="main-content">
  </div>
  <script id="login-tmpl" type="text/x-handlebars-template">
    <form>
      <label>Log In</label><br>
      <input type="text" placeholder="Username" id="username"/><br>
      <input type="password" placeholder="Password" id="password"/><br>
      <input type="button" value="Log In" class="login" /><br>
       Create an account <a href="#signup">here</>
    </form>
  </script>
  <script id="signup-tmpl" type="text/x-handlebars-template">
    <form>
      <label>Sign Up</label><br>
      <input type="text" placeholder="Username" id="username"/><br>
      <input type="password" placeholder="Password" id="password"/><br>
      <input type="text" placeholder="Email" id="email"/><br>
      <input type="button" value="Sign Up" class="signup" /><br>
      Already have an account? <a href="#login">log in</>
    </form>
  </script>
  <script id="upload-tmpl" type="text/x-handlebars-template">
    <form>
      <label>Upload Picture</label><br>
      <input type="file" id="picFileUpload">
      <input type="button" value="Upload" class="upload-pic" /><br>
    </form>
  </script>
  <script id="header-tmpl" type="text/x-handlebars-template">
    <div id="user-bar">
    	<div class="bar-block">
    		<div id="current-user">
    			<h4>{{username}}</h4>
    		</div>
    	</div>
    	<div class="bar-block">
    		<input type="button" value="Log Out" class="logout" id="header-logout" /><br>
    	</div>
    </div>
  </script>
  <script id="feed-tmpl" type="text/x-handlebars-template">
  	<input type='file' / id="new-post-hidden-image-upload">
	<input id ="new-post-button" type="button" value="Post a New Image" class="new-post" /><br>
	<div id="feed">
		<h4>This is the feed</h4>
    </div>
  </script>
  <script id="create-post-tmpl" type="text/x-handlebars-template">
  	<div id="create-post">
  		<div id="create-post-image-div">
  			<img id="create-post-image-preview" src="" alt="image preview">
  		</div>
  		<textarea id="create-post-comment" name="comment" form="post-form">Comment</textarea>
  		<form id="post-form">
  			<div id="clarity-levels-div">
  				<input id="clarity-levels-selector" type="number" name="clarity-levels" value="2" min="2" max="6">
  				<label>Clarity Levels</label>
  			</div>
        <canvas id="clarity-graph" width="900" height="80"></canvas>
  			<div id = "clarify-image-heading">
  			<label>Clarify Image:</label>
  			</div>
  			<div class="create-post-radio-div create-post-radio-active">
  				<input type="radio" id="post-type-radio-time" name="postType" value="overTime" checked>
  				<label>Over Time</label>
  			</div>
  			<div class="create-post-radio-div">
  				<input type="radio" id="post-type-radio-tags" name="postType" value="tags">
  				<label>When others Guess Tags</label>
  			</div>
  			<div class="create-post-radio-div">
  				<input type="radio" id="post-type-radio-user" name="postType" value="tags">
  				<label>Only when I Say So</label>
  			</div>
  			<div id= "create-post-time-div" class="post-type-div">
  				<label>Become Completely Clear After</label>
  				<input id="clarity-time-days" type="number" name="clarity-time-days" value="0" min="0" max="30">
  				<label>Days</label>
  				<input id="clarity-time-hours" type="number" name="clarity-time-hours" value="1" min="0" max="23">
  				<label>hours</label><br>
  			</div>
  			<div id= "create-post-tags-div" class="post-type-div">
  			<label id="tags-label">Tags</label>
  			<label id="tags-instructions-label">Type the tag phrase and press enter after each one</label><br>
  			<input id= "tags-input" type="text" name="tags"><br>
  			</div>
  			<div id= "create-post-user-div" class="post-type-div">
  			<br>
  			</div>
  			<input id="submit-post" type="button" value="Create Post">
  			<input id="cancel-post" type="button" value="Cancel">
  		</form>
  	</div>
  </script>
  <script type="text/javascript" src="js/models/image.js"></script>
  <script type="text/javascript" src="js/models/pixelimage.js"></script>
  <script type="text/javascript" src="js/models/post.js"></script>
  <script type="text/javascript" src="js/views/loginview.js"></script>
  <script type="text/javascript" src="js/views/signupview.js"></script>
   <script type="text/javascript" src="js/views/uploadview.js"></script>
   <script type="text/javascript" src="js/views/headerview.js"></script>
   <script type="text/javascript" src="js/views/feedview.js"></script>
   <script type="text/javascript" src="js/views/createpostview.js"></script>
  <script type="text/javascript" src="js/routers/router.js"></script>
  <script type="text/javascript" src="js/pxlr.js"></script>
</body>
</html>
